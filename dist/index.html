<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author">
    <meta content="Online playground for testing GJSON expressions" name="description">
    <meta name="theme-color" content="#2d2c2c">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:url" content="https://">
    <meta property="og:title" content="GJSON Online">
    <meta property="og:description" content="Online playground for testing GJSON expressions">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://">
    <title>GJSON Online</title>
    <link rel="icon" href="/web/icon.svg">
    <link rel="apple-touch-icon" href="/web/icon.svg">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/app.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" type="text/css">
    <script defer src="/wasm_exec.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body>
    <div class="page-wrapper with-navbar">
      <nav class="navbar">
        <a href="#" class="navbar-brand">GJSON Playground</a>
        <ul class="navbar-nav d-none d-md-flex">
          <li class="nav-item">
            <a href="https://github.com/tidwall/gjson" target="_blank" class="nav-link">GJSON Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/tidwall/gjson/blob/master/SYNTAX.md" target="_blank">Syntax</a>
          </li>
          <li class="nav-item">
            <a target="_blank" class="nav-link" href="https://github.com/ikozinov/gjson-online">GitHub Repo</a>
          </li>
        </ul>
      </nav>
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="p-20">
                <label for="gjson-input">GJSON Path</label>
                <input class="form-control" id="gjson-input" placeholder="Enter GJSON path..." type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="p-20">
                <label for="json-area">JSON Input</label>
                <textarea id="json-area" style="height:70vh;font-family:monospace" class="form-control"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-20">
                <label for="result-area">Result</label>
                <textarea style="height:70vh;font-family:monospace;background-color:#f0f0f0" readonly class="form-control" id="result-area"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside id="app-wasm-loader" class="goapp-app-info">
      <img id="app-wasm-loader-icon" class="goapp-logo goapp-spin" alt="wasm loader icon" src="/web/icon.svg">
      <p id="app-wasm-loader-label" class="goapp-label">0%</p>
    </aside>
  </body>
</html>
